<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shesh - Random</title>
  <link rel="icon" type="image/x-icon" href="logos/logo-main.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styles/random.css" />
</head>
<body class="random-page">
  <!-- Top Navigation -->
<header class="top-nav">
  <div class="left-links">
    <img src="logos/logo-main.png" alt="Shesh Logo" class="nav-logo">
    <input type="text" placeholder="Search..." class="search-box" />
  </div>
  <div class="center-nav">
    <a href="index.html" class="nav-link">Home</a>
    <a href="apply.html" class="nav-link">Apply</a>
    <a href="about.html" class="nav-link">About</a>
  </div>
  <div class="right-icons">
    <img src="socials/fb.png" alt="Camera" class="nav-icon" />
    <img src="socials/ig.png" alt="Facebook" class="nav-icon" />
    <img src="socials/pinterest.png" alt="Pinterest" class="nav-icon" />
    <img src="socials/twitter.png" alt="Twitter" class="nav-icon" />
  </div>
</header>

  <!-- Main Content -->
  <main class="random-main">
    <!-- Banner Section -->
    <section class="random-banner">
      <div class="banner-container">
        <div class="banner-content">
          <div class="banner-images left">
            <!-- Left side character images -->
            <img src="random/banner-left.png" alt="Random banner left" class="banner-img" />
          </div>
          <div class="banner-title">
            <h1>Random</h1>
          </div>
          <div class="banner-images right">
            <!-- Right side character images -->
            <img src="random/banner-right.png" alt="Random banner right" class="banner-img" />
          </div>
        </div>
      </div>
    </section>

    <!-- Gallery Section -->
    <section class="random-gallery">
      <div class="gallery-container">
        <div class="gallery-grid">

          <!-- First row -->
          <div class="gallery-item">
            <img src="random/p1.jpg" alt="Random image" />
          </div>
          <div class="gallery-item">
            <img src="random/p2.jpg" alt="Random image" />
          </div>
          
          <div class="gallery-item">
            <img src="random/p3.jpg" alt="Random image" />
          </div>
          <div class="gallery-item">
            <img src="random/p4.jpg" alt="Random image" />
          </div>

          <div class="gallery-item">
            <img src="random/p5.jpg" alt="Random image" />
          </div>
          <div class="gallery-item">
            <img src="random/p6.jpg" alt="Random image" />
          </div>

          <div class="gallery-item">
            <img src="random/p7.jpg" alt="Random image" />
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- Social Media Bar -->
  <div class="social-bar">
    <a href="#"><img src="socials/fb-bar.png" alt="Facebook" class="social-icon" /> Facebook</a>
    <a href="#"><img src="socials/ig-bar.png" alt="Instagram" class="social-icon" /> Instagram</a>
    <a href="#"><img src="socials/p-bar.png" alt="Pinterest" class="social-icon" /> Pinterest</a>
    <a href="#"><img src="socials/twit-bar.png" alt="Twitter" class="social-icon" /> Twitter</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
