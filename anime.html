<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shesh - Anime</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styles/anime.css" />
</head>
<body class="anime-page">
  <!-- Top Navigation -->
  <header class="top-nav">
    <div class="left-links">
      <input type="text" placeholder="Search..." class="search-box" />
    </div>
    <div class="center-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="apply.html" class="nav-link">Apply</a>
      <a href="about.html" class="nav-link">About</a>
    </div>
    <div class="right-icons">
        <a href="#"><img src="socials/fb.png" alt="" class="nav-icon" /></a>
        <a href="#"><img src="socials/ig.png" alt="" class="nav-icon" /></a>
        <a href="#"><img src="socials/pinterest.png" alt="" class="nav-icon" /></a>
        <a href="#"><img src="socials/twitter.png" alt="" class="nav-icon" /></a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="anime-main">
    <!-- Banner Section -->
    <section class="anime-banner">
      <div class="banner-container">
        <div class="banner-content">
          <div class="banner-images left">
            <!-- Left side character images -->
            <img src="anime/banner-left.jpg" alt="Anime characters" class="banner-img" />
          </div>
          <div class="banner-title">
            <h1>Characters</h1>
          </div>
          <div class="banner-images right">
            <!-- Right side character images -->
            <img src="anime/banner-right.jpg" alt="Anime characters" class="banner-img" />
          </div>
        </div>
      </div>
    </section>

    <!-- Gallery Section -->
    <section class="anime-gallery">
      <div class="gallery-container">
        <div class="gallery-grid">

          <!-- First row -->
          <div class="gallery-item">
            <img src="anime/a1.jpg" alt="Anime image" />
          </div>
          <div class="gallery-item">
            <img src="anime/a2.jpg" alt="Anime image" />
          </div>
          
          <div class="gallery-item">
            <img src="anime/a3.jpg" alt="Anime image" />
          </div>
          <div class="gallery-item">
            <img src="anime/a4.jpg" alt="Anime image" />
          </div>

          <div class="gallery-item">
            <img src="anime/a5.jpg" alt="Anime image" />
          </div>
          <div class="gallery-item">
            <img src="anime/a6.jpg" alt="Anime image" />
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- Social Media Bar -->
  <div class="social-bar">
    <a href="#"><img src="socials/fb-bar.png" alt="Facebook" class="social-icon" /> Facebook</a>
    <a href="#"><img src="socials/ig-bar.png" alt="Instagram" class="social-icon" /> Instagram</a>
    <a href="#"><img src="socials/p-bar.png" alt="Pinterest" class="social-icon" /> Pinterest</a>
    <a href="#"><img src="socials/twit-bar.png" alt="Twitter" class="social-icon" /> Twitter</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
